<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>野獣先輩</title>
  <style>
    /* 画面中央に画像を表示するためのCSS*/
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform: scale(10); /* 画像を1.5倍に拡大 */
    }
  </style>
</head>
<body>
  <!-- リポジトリ内のimagesフォルダにある画像を参照 -->
  <img src="野獣先輩.jpg" alt="YAJUU Image">
</body>
</html>
